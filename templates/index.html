
<!doctype html>
<html>
<head><title>Kies je sport</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="/static/style.css"></head>
<body>
<div class="container">
    <h1>Welke sport wil je doen?</h1>
    <form method="post">
        <select name="sport">
            {% for sport in sports %}
                <option value="{{ sport }}">{{ sport.replace('_', ' ').capitalize() }}</option>
            {% endfor %}
        </select>
        <button type="submit">Volgende</button>
    </form>
</div>
</body>
</html>
