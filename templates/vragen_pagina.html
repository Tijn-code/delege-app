<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Beantwoord de vragen</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Beantwoord de vragen</h1>
        <form method="POST" action="/resultaat">
            <input type="hidden" name="keuze" value="{{ keuze }}">

            <div class="vraag">
                <p><strong>Wanneer heb je voor het laatst hardgelopen?</strong></p>
                <button type="submit" name="hardlopen" value="0">Vandaag</button>
                <button type="submit" name="hardlopen" value="1">Gisteren</button>
                <button type="submit" name="hardlopen" value="2">Eerder</button>
                <label><input type="radio" name="hardlopen" value="0" required> Vandaag</label><br>
                <label><input type="radio" name="hardlopen" value="24"> Gisteren</label><br>
                <label><input type="radio" name="hardlopen" value="48"> Eerder</label>
            </div>

            <div class="vraag">
                <p><strong>Wanneer heb je voor het laatst krachttraining bovenlichaam gedaan?</strong></p>
                <button type="submit" name="kracht_boven" value="0">Vandaag</button>
                <button type="submit" name="kracht_boven" value="1">Gisteren</button>
                <button type="submit" name="kracht_boven" value="2">Eerder</button>
                <label><input type="radio" name="kracht_boven" value="0" required> Vandaag</label><br>
                <label><input type="radio" name="kracht_boven" value="24"> Gisteren</label><br>
                <label><input type="radio" name="kracht_boven" value="48"> Eerder</label>
            </div>

            <div class="vraag">
                <p><strong>Wanneer heb je voor het laatst krachttraining onderlichaam gedaan?</strong></p>
                <button type="submit" name="kracht_onder" value="0">Vandaag</button>
                <button type="submit" name="kracht_onder" value="1">Gisteren</button>
                <button type="submit" name="kracht_onder" value="2">Eerder</button>
                <label><input type="radio" name="kracht_onder" value="0" required> Vandaag</label><br>
                <label><input type="radio" name="kracht_onder" value="24"> Gisteren</label><br>
                <label><input type="radio" name="kracht_onder" value="48"> Eerder</label>
            </div>

            <div class="vraag">
                <p><strong>Wanneer heb je voor het laatst gepadeld?</strong></p>
                <button type="submit" name="padel" value="0">Vandaag</button>
                <button type="submit" name="padel" value="1">Gisteren</button>
                <button type="submit" name="padel" value="2">Eerder</button>
                <label><input type="radio" name="padel" value="0" required> Vandaag</label><br>
                <label><input type="radio" name="padel" value="24"> Gisteren</label><br>
                <label><input type="radio" name="padel" value="48"> Eerder</label>
            </div>

            <button type="submit">Bekijk advies</button>
        </form>
    </div>
</body>
</html>
